<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Star Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="star-map">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="12" size-lg="10" size-xl="8">

        <!-- Form Card -->
        <ion-card class="elev">
          <ion-card-header>
            <ion-card-title>Compute & Draw</ion-card-title>
            <ion-card-subtitle>Generate a route and visualize it</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form (ngSubmit)="run()" class="form">
              <ion-row class="ion-gutter">
                <ion-col size="12" size-md="6">
                  <ion-item fill="outline">
                    <ion-label position="stacked">From ID</ion-label>
                    <ion-input type="number" [(ngModel)]="fromId" name="fromId" required></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="12" size-md="6">
                  <ion-item fill="outline">
                    <ion-label position="stacked">To ID</ion-label>
                    <ion-input type="number" [(ngModel)]="toId" name="toId" required></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="12" size-md="6">
                  <ion-item fill="outline">
                    <ion-label position="stacked">
                      Ship Jump Max <ion-note>(optional)</ion-note>
                    </ion-label>
                    <ion-input type="number" inputmode="decimal" [(ngModel)]="shipJumpMax" name="jump"></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="12" size-md="6">
                  <ion-item lines="none" class="metric-label">
                    <ion-label>Metric</ion-label>
                  </ion-item>
                  <ion-segment [(ngModel)]="metric" name="metric">
                    <ion-segment-button value="3d">
                      <ion-label>3D</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="2d">
                      <ion-label>2D</ion-label>
                    </ion-segment-button>
                  </ion-segment>
                </ion-col>

                <ion-col size="12" class="ion-margin-top">
                  <ion-button type="submit" color="primary" expand="block">
                    <ion-icon name="navigate-outline" slot="start"></ion-icon>
                    Compute & Draw
                  </ion-button>
                </ion-col>
              </ion-row>
            </form>

            <ion-item lines="none" class="status muted" *ngIf="!route()?.hops?.length && !error()">
              <ion-icon name="information-circle-outline" slot="start"></ion-icon>
              <ion-label>No route yet â€” run a query.</ion-label>
            </ion-item>

            <ion-item color="danger" lines="none" class="status" *ngIf="error()">
              <ion-icon name="alert-circle" slot="start"></ion-icon>
              <ion-label>Error: {{ error() }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <!-- Canvas Card -->
        <ion-card class="elev canvas-card">
          <ion-card-header>
            <ion-card-title>Map</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <!-- Overlay controls -->
            <div class="canvas-toolbar">
              <ion-button size="small" fill="clear" (click)="centerView()" title="Center">
                <ion-icon name="scan-outline"></ion-icon>
              </ion-button>
              <ion-button size="small" fill="clear" (click)="fitToRoute()" title="Fit to Route">
                <ion-icon name="expand-outline"></ion-icon>
              </ion-button>
              <ion-button size="small" fill="clear" (click)="resetView()" title="Reset View">
                <ion-icon name="refresh-outline"></ion-icon>
              </ion-button>
            </div>

            <!-- Canvas wrapper -->
            <div class="canvas-wrap">
              <canvas #canvas></canvas>
              <div class="legend">
                <ion-chip outline>
                  <ion-icon name="ellipse-outline"></ion-icon>
                  <ion-label>Systems</ion-label>
                </ion-chip>
                <ion-chip outline color="primary">
                  <ion-icon name="trending-up-outline"></ion-icon>
                  <ion-label>Route</ion-label>
                </ion-chip>
                <ion-chip outline color="tertiary">
                  <ion-icon name="swap-horizontal-outline"></ion-icon>
                  <ion-label>Jumps</ion-label>
                </ion-chip>
              </div>
            </div>

            <p class="hint ion-text-center">Scroll to zoom. Drag to pan.</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
