<ion-content>
  <section class="vds-section">
    <h1 class="vds-h1">Bases & Stations</h1>
    <p class="vds-muted">
      Includes core Voran command, frontier bases, and the primary jump interface:
      <strong>BXG-12 Event Horizon</strong>.
    </p>

    <div class="grid">
<vds-card *ngFor="let f of list"
  [title]="f.name"
  [code]="f.code"
  [series]="f.series"
  [summary]="f.summary"
  [tags]="f.tags"
  [to]="'/codex/' + f.id">
</vds-card>

    </div>
  </section>
</ion-content>
