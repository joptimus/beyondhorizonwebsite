<!-- File: src/app/features/codex/codex.page.html -->
<ion-content>
  <section class="vds-section">
    <h1 class="vds-h1">Unified Codex</h1>
    <vds-search-bar (change)="q.set($event)"></vds-search-bar>
    <div class="grid">
      <vds-card *ngFor="let e of list()"
        [title]="e.name" [code]="e.code" [series]="e.series"
        [summary]="e.summary" [tags]="e.tags" [to]="e.id.startsWith('vx-')?('/ships/'+e.id):('/codex?focus='+e.id)">
      </vds-card>
    </div>
  </section>
</ion-content>
