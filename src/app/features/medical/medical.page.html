<!-- File: src/app/features/medical/medical.page.html -->
<ion-content>
  <section class="vds-section">
    <h1 class="vds-h1">Medical (MX)</h1>
    <div class="grid">
      <vds-card *ngFor="let f of list"
        [title]="f.name"
        [code]="f.code"
        [series]="f.series"
        [summary]="f.summary"
        [tags]="f.tags"
        [to]="'/codex/' + f.id">
      </vds-card>
    </div>
  </section>
</ion-content>
