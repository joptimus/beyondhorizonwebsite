<!-- File: src/app/features/contact/contact.page.html -->
<ion-content fullscreen class="page-with-header">
  <ion-card class="vds-section vds-card">
    <ion-card-header>
      <ion-card-title class="vds-h1">
        Contact / Press Kit
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="submit($event)" class="form">
        <ion-list lines="none">
          <ion-item>
            <ion-input
              label="Name"
              labelPlacement="stacked"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Email"
              labelPlacement="stacked"
              type="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-textarea
              label="Message"
              labelPlacement="stacked"
              autoGrow
              required
            ></ion-textarea>
          </ion-item>
        </ion-list>

        <ion-button
          type="submit"
          expand="block"
          class="submit-btn"
        >
          Send
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
